<script>
        $(document).ready(function() {
            $.getJSON('./data/output.json', function(data) {
                console.log($( window ).height());
                console.log($( window ).width());
                var html = [];
                $.each(data, function(i, item) {
                    html.push('<a title= "'+item.label[0] + ' '+
                              item.label[1]+' '+
                              item.label[2]+' '+
                              item.label[3]+' '+
                              item.label[4]+'" '+
                              ' href=' + item.link + '>');
                    html.push('<img src=' + item.image + 
                              ' style = "width:'+(30 + 100 * (item.retweets + item.likes )/40000)+'px; height: '+(30 + 100 * (item.retweets+item.likes) /40000) + 'px; object-fit: cover; border-radius: 50%; border:2px solid #000;'+
                              'box-shadow: 0 0px 7px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.19);'+
                              'position: absolute; top:' + (1710-(item.retweets * 810/10000)) + 'px; '+
                             'left: ' + item.likes * $( window ).width()*0.9/31000 + 'px; ">');

                    html.push('</img></a>'); //html.push('<li id="' + key + '">' + val + '</li>'); 
                });
                console.log(html);
                $('#target').html(html.join(''));
            });
        });
    </script>
